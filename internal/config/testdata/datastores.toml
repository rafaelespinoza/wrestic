[defaults]
password-config.template = 'cat {{ filename (index . 0) }}'

[datastores.stuff]
name = 'stuff'

[datastores.stuff.destinations.alfa]
name = 'alfa'
path = '/tmp/wrestic_test/testdata/repos/alfa'

[datastores.stuff.destinations.alfa.defaults]
